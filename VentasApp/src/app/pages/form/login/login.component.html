<div >
    <mat-form-field>
        <mat-label>
            Seleccione localidades
        </mat-label>
        <input matInput type="text" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let localidad of localidades" [value]="localidad">
                {{localidad}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
